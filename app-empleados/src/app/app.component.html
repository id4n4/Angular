<div class="container">
  <div class="col">
    <h1>{{title}}</h1>
  </div>

  <form action="" class="form-group row">
    <div class="form-group col-md-3">
      <label for="name">Nombre:</label>
      <input type="text" name="name"  id="name" class="form-control" [(ngModel)]="inputName">
    </div>
    <div class="form-group col-md-3">
      <label for="lastName">Apellido:</label>
      <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="inputLastName">
    </div>
    <div class="form-group col-md-3">
      <label for="job">Cargo:</label>
      <input type="text" name="job" id="job" class="form-control" [(ngModel)]="inputJob">
    </div>
    <div class="form-group col-md-3">
      <label for="salary">Salario:</label>
      <input type="text" name="salary" id="salary" class="form-control" [(ngModel)]="inputSalary">
    </div>
    <div class="col m-2">
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Agregar</button>
    </div>
  </form>



  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados">
          {{empleado.nombre}} {{empleado.apellido}} {{empleado.cargo}} {{empleado.salario}}
      </div>
    </div>
  </div>
</div>
